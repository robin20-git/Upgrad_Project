<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Page</title>
    <link rel="stylesheet" href="styles/post.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <!-- Include header code from previous parts -->
    </header>

    <!-- Post Title -->
    <div class="post-title">
        <h1>Title of the Post</h1>
    </div>

    <!-- Author Name and Edit Button -->
    <div class="post-info">
        <div class="author-name">Author's Name</div>
        <button class="edit-btn"><i class="fas fa-edit"></i> Edit</button>
    </div>

    <!-- Post Text -->
    <div class="post-text">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer vel lorem vel nisi commodo accumsan. Phasellus scelerisque condimentum tellus, quis commodo libero aliquam quis.</p>
    </div>

    <!-- Like Button and Like Count -->
    <div class="like-section">
        <button class="like-btn"><i class="fas fa-thumbs-up"></i> Like</button>
        <span class="like-count">Be the first one to like this!</span>
    </div>

    <!-- Comment Section -->
    <div class="comment-section">
        <input type="text" placeholder="Leave a comment...">
        <button class="comment-btn">Comment</button>
    </div>
    <div class="all-comments">
        <!-- Comments will be added here dynamically -->
    </div>

    <script src="scripts/post.js"></script>
</body>
</html>
