<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriBBler</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">ScriBBler</div>
        <div class="subheading">Explore, Imagine, Create</div>
        <button class="signup-btn">Sign Up</button>
        <button class="signin-btn">Sign In</button>
    </header>
    
    <!-- Buttons -->
    <div class="buttons-container">
        <button class="all-posts-btn">All Posts</button>
        <button class="create-post-btn">Create Post</button>
    </div>

    <!-- Modals -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Get Started</h2>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">
            <button class="modal-signup-btn">Sign Up</button>
        </div>
    </div>

    <div id="signin-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Welcome Back!</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button class="modal-signin-btn">Sign In</button>
            <p>Not a member? <a href="#" class="switch-modal">Sign Up</a></p>
        </div>
    </div>

    <div id="create-post-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Pen Your Post</h2>
            <label for="post-title">Title</label>
            <input type="text" id="post-title" placeholder="Enter title of your post">
            <label for="post-content">Contents</label>
            <textarea id="post-content" placeholder="Enter the contents of your post"></textarea>
            <button class="modal-create-btn">Create</button>
        </div>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
